apiVersion: 1
providers:
  - name: Prometheus # A uniquely identifiable name for the provider
    orgId: 1
    folder: ''  # The folder where to place the dashboards
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
            # Default path for Windows: C:/Program Files/GrafanaLabs/grafana/public/dashboards
            # Default path for Linux is: /var/lib/grafana/dashboards
